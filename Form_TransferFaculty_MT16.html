<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คำร้องโอนย้ายสาขาวิชา</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #fdfcfb;
      margin: 0;
      padding: 40px;
    }

    .form-wrapper {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      overflow: hidden;
      border: 2px solid #d4c9b3;
    }

    .header {
      background: linear-gradient(to right, #eee8dd, #d4c9b3);
      padding: 30px;
      text-align: center;
      border-bottom: 1px solid #d4c9b3;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #3b2f1e;
    }

    .steps {
      display: flex;
      justify-content: center;
      background: #faf7f2;
      border-bottom: 1px solid #ddd;
    }

    .step-indicator {
      flex: 1;
      padding: 15px 0;
      text-align: center;
      font-weight: bold;
      color: #aaa;
      border-bottom: 4px solid transparent;
    }

    .step-indicator.active {
      color: #0f5132;
      border-color: #0f5132;
      background: #f2f9f4;
    }

    form {
      padding: 40px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #2e2e2e;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background: #fafafa;
    }

    textarea {
      resize: vertical;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
    }

    button {
      background: #0f5132;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0c3f29;
    }

    .signature-area {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      gap: 30px;
    }

    .signature-block {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <div class="header">
      <h1>คำร้องขอโอนย้ายสาขาวิชาต่างคณะ (มาตรา 16)</h1>
      <p>สำหรับนักศึกษาระดับปริญญาตรี หลักสูตร 4 ปี หรือ 4 ปีเข้าเรียน 2 ปี</p>
    </div>

    <div class="steps">
      <div class="step-indicator active" id="indicator1">หน้าที่ 1: ข้อมูลนักศึกษา</div>
      <div class="step-indicator" id="indicator2">หน้าที่ 2: ความเห็น/ลงนาม</div>
    </div>

    <form id="multiStepForm">
      <div class="step active" id="step1">
        <label>ชื่อ - นามสกุล</label>
        <input type="text" required>

        <label>รหัสนักศึกษา</label>
        <input type="text" required>

        <label>เบอร์โทรศัพท์</label>
        <input type="text" required>

        <label>คณะเดิม</label>
        <input type="text" required>

        <label>คณะ/สาขาที่ต้องการย้าย</label>
        <input type="text" required>

        <label>ประเภทหลักสูตร</label>
        <select required>
          <option value="">-- เลือก --</option>
          <option>4 ปี</option>
          <option>4 ปี (เข้าเรียน 2 ปี)</option>
        </select>

        <label>หน่วยกิตสะสม</label>
        <input type="number" required>

        <label>เกรดเฉลี่ยสะสม (GPAX)</label>
        <input type="number" step="0.01" required>

        <div class="buttons">
          <span></span>
          <button type="button" onclick="nextStep()">ถัดไป ➡️</button>
        </div>
      </div>

      <div class="step" id="step2">
        <label>ความเห็นอาจารย์ที่ปรึกษา</label>
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 10px;">
        <label>
        <input type="radio" name="approval" value="อนุมัติ" required>
            อนุมัติ
        </label>
        <label>
        <input type="radio" name="approval" value="ไม่อนุมัติ">
            ไม่อนุมัติ
        </label>
            </div>
            <textarea id="advisor-comment" name="advisor-comment" rows="4" placeholder="ระบุความคิดเห็น..." required
        style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; resize: vertical; margin-bottom: 20px;"></textarea>
        <label>ความเห็นประธานหลักสูตร</label>
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 10px;">
        <label>
        <input type="radio" name="approval" value="อนุมัติ" required>
            อนุมัติ
        </label>
        <label>
        <input type="radio" name="approval" value="ไม่อนุมัติ">
            ไม่อนุมัติ
        </label>
            </div>
            <textarea id="head-comment" name="head-comment" rows="4" placeholder="ระบุความคิดเห็น..." required
        style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; resize: vertical;"></textarea>
        <label>ความเห็นคณะใหม่</label>
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 10px;">
        <label>
        <input type="radio" name="approval" value="อนุมัติ" required>
            อนุมัติ
        </label>
        <label>
        <input type="radio" name="approval" value="ไม่อนุมัติ">
            ไม่อนุมัติ
        </label>
            </div>

<textarea name="comment" rows="3" placeholder="ระบุเหตุผลเพิ่มเติม..." style="width: 100%; border-radius: 8px; border: 1px solid #ccc; padding: 10px; font-size: 16px;"></textarea>

        <div class="signature-area">
            <div class="signature-block">
                <label>แนบเอกสารลายเซ็น (ไฟล์ PDF, JPG, PNG)</label>
                <input type="file" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>
        <div class="signature-block">
            <label>วันที่</label>
                <input type="date" required>
        </div>
        </div>

        <div class="buttons">
          <button type="button" onclick="prevStep()">⬅️ ย้อนกลับ</button>
          <button type="submit">✅ ส่งคำร้อง</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    let currentStep = 1;

    function showStep(step) {
      document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
      document.getElementById("step" + step).classList.add("active");

      document.querySelectorAll(".step-indicator").forEach(i => i.classList.remove("active"));
      document.getElementById("indicator" + step).classList.add("active");

      currentStep = step;
    }

    function nextStep() {
      showStep(2);
    }

    function prevStep() {
      showStep(1);
    }

    document.getElementById("multiStepForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ ส่งคำร้องเรียบร้อยแล้ว!");
    });
  </script>

</body>
</html>
